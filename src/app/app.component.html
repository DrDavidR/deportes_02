<!-- app.component.html -->
<mat-sidenav-container class="app-container" *ngIf="authService.isAuthenticated; else loginTemplate">
  <mat-sidenav #sidenav mode="side" opened>
    <header class="sidenav-header">
      <div class="logo-container">
        <img src="assets/logo.png"  alt="Logo" class="logo" />
      </div>
    </header>

    <nav class="sidenav-nav">
      <button mat-raised-button routerLink="/contenido-alumno" class="nav-button"
              matTooltip="Info sobre pronóstico"
              aria-label="Botón que muestra un tooltip cuando está enfocado o se pasa el cursor por encima">
        Contenido-alumno
      </button>

        <button mat-raised-button routerLink="/progreso-alumno" class="nav-button"
                matTooltip="Info sobre pronóstico"
                aria-label="Botón que muestra un tooltip cuando está enfocado o se pasa el cursor por encima">
          Progreso-alumno
        </button>

      <button (click)="logout()" mat-raised-button class="nav-button"
              matTooltip="Info sobre cerrar sesión"
              aria-label="Botón que muestra un tooltip cuando está enfocado o se pasa el cursor por encima">
        Cerrar Sesión
      </button>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #loginTemplate>
  <router-outlet></router-outlet>
</ng-template>
